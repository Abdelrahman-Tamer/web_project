<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <div class="content">
    <link rel="stylesheet" href="styleSignUp.css">
    <h1 class="head">Signup</h1>
    <div class="container">
    <input
      type="email"
      class="email"
      required
      placeholder="Enter your email"
    /><br />
    <input
      type="password"
      class="password"
      required
      placeholder="Create a password"
    /><br />
    <input
      type="password"
      class="confirmPassword"
      required
      placeholder="Confirm your password"
    />
  </div>
    <br />
    <button class="button" type="button" href="index.html">Signup</button><br />
    <p class="par">Already have an account? <a href="login.html">Login</a></p>
  </div>
  </body>
</html>
